<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>StockNewsPulse - Aktienkurs trifft News | Historische Analyse</title>
    <meta name="description" content="Verstehe, warum Aktien steigen und fallen. StockNewsPulse mappt historische News-Events auf den Kursverlauf – für private und institutionelle Investoren. Kostenlos, 15.000+ Aktien." />
    <meta name="keywords" content="Aktienanalyse, News Aktienkurs, historische Kursanalyse, Event-Driven Trading, Aktien News Visualisierung, StockNewsPulse" />
    <meta name="author" content="StockNewsPulse" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="https://stocknewspulse.info/" />

    <!-- Language & Region -->
    <meta name="language" content="de" />
    <meta http-equiv="content-language" content="de" />

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stocknewspulse.info/" />
    <meta property="og:site_name" content="StockNewsPulse" />
    <meta property="og:title" content="StockNewsPulse – Warum bewegt sich der Kurs?" />
    <meta property="og:description" content="Der Aktienkurs erzählt nur die halbe Geschichte. StockNewsPulse zeigt dir die News dahinter – historisch, visuell, sofort verständlich. Kostenlos für 15.000+ Aktien." />
    <meta property="og:image" content="https://stocknewspulse.info/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="StockNewsPulse – Aktienkurs mit News-Events visualisiert" />
    <meta property="og:locale" content="de_DE" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@stocknewspulse" />
    <meta name="twitter:title" content="StockNewsPulse – Der Kurs erklärt sich selbst" />
    <meta name="twitter:description" content="News-Events direkt im Aktienchart. Verstehe historische Kursbewegungen auf einen Blick. Kostenlos, 15.000+ Aktien." />
    <meta name="twitter:image" content="https://stocknewspulse.info/og-image.png" />

    <!-- Structured Data: WebSite + SearchAction (Sitelinks Searchbox) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StockNewsPulse",
      "alternateName": "Stock News Pulse",
      "url": "https://stocknewspulse.info",
      "description": "StockNewsPulse visualisiert historische News-Events im Aktienchart. Investoren erkennen sofort, wie Nachrichten den Kurs bewegt haben.",
      "inLanguage": "de",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://stocknewspulse.info/stocks/{ticker}"
        },
        "query-input": "required name=ticker"
      }
    }
    </script>

    <!-- Structured Data: SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "StockNewsPulse",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "url": "https://stocknewspulse.info",
      "description": "Webapplikation zur historischen Analyse von Aktienkursen mit zugehörigen News-Events. Zeigt wie Nachrichten Kursbewegungen ausgelöst haben.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "featureList": [
        "Historische Aktien-News-Visualisierung",
        "Sentiment-Analyse (positiv/negativ)",
        "15.000+ verfügbare Aktien",
        "Interaktiver Chart mit News-Markierungen",
        "Event-Driven Trading Analyse"
      ],
      "inLanguage": "de",
      "audience": {
        "@type": "Audience",
        "audienceType": "Private und institutionelle Investoren"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
